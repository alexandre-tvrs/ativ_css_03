<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/mala.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Agência de Turismo</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#top">Home</a></li>
            <li><a href="#loj">Lojas</a></li>
            <li><a href="#bus">Buscar</a></li>
            <li><a href="#con">Contato</a></li>
        </ul>
        <h1>Agência de Turismo</h1>
    </header>
    <main>
        <h2>Destinos</h2>
        <div class="container">
            <img src="img/Foto01.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto02.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto03.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto04.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto05.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto06.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto07.jpg" alt="Ponto Turístico" class="fotos">
            <img src="img/Foto08.jpg" alt="Ponto Turístico" class="fotos">
        </div>
        <h2 id="loj">Lojas</h2>
        <div class="container">
            <div class="item_loja">
                <img src="img/Loja01.jpg" alt="São Paulo">
                <h3>São Paulo</h3>
                <h4>Shopping S&M</h4>
                <p>10:00h às 22:00h</p>
            </div>
            <div class="item_loja">
                <img src="img/Loja02.jpg" alt="Santo André">
                <h3>Santo André</h3>
                <h4>Centro Mall</h4>
                <p>09:00h às 18:00h</p>
            </div>
            <div class="item_loja">
                <img src="img/Loja03.jpg" alt="Santos">
                <h3>Santos</h3>
                <h4>Centro de Eventos</h4>
                <p>10:00h às 20:00h</p>
            </div>
        </div>
        <h2 id="bus">Buscar</h2>
        <form method="get">
            <label for="dest">Destino</label>
            <input type="text" name="dest" id="dest" maxlength="40" required>
            <label for="qtd">Quantidade de Dias</label>
            <input type="number" name="qtd" id="qtd" minlength="1" maxlength="60" required>
            <input type="submit" value="Buscar" class="botao">
        </form>
        <h2 id="con">Contato</h2>
        <form method="get">
            <p>Deixe seus dados e entraremos em contato: </p>
            <input type="text" name="nome" id="nome" maxlength="38" required placeholder="Nome">
            <input type="email" name="email" id="email" maxlength="38" required placeholder="E-mail">
            <input type="text" name="fone" id="fone" maxlength="17" required placeholder="Telefone">
            <input type="submit" value="Enviar" class="botao">
        </form>
    </main>
</body>
</html>
